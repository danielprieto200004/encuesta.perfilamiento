<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Test de Perfilamiento | UNIMINUTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 50%, #2563eb 75%, #1d4ed8 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #1E40AF, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .floating-element { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-animation { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; } 50% { opacity: 0.7; }
        }
        .start-btn {
            background: linear-gradient(135deg, #1E40AF, #3B82F6);
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="glass-effect shadow-2xl p-4 md:p-6 sticky top-0 z-20">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">
            <div class="flex items-center space-x-4 floating-element">
                <div class="relative">
                    <svg class="h-10 w-10 md:h-12 md:w-12 text-blue-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" /></svg>
                    <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full pulse-animation"></div>
                </div>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold gradient-text">UNIMINUTO</h1>
                    <p class="text-xs md:text-sm text-gray-600 font-medium">Observatorio Experimental</p>
                </div>
            </div>
            <div class="text-center md:text-right">
                <span class="font-bold text-base md:text-lg gradient-text">Test de Perfilamiento</span>
                <p class="text-xs md:text-sm text-gray-600">Paso 1: Registro</p>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="text-center glass-effect p-6 md:p-12 rounded-2xl shadow-2xl my-8 md:my-16 floating-element">
            <h2 class="text-3xl md:text-5xl font-extrabold gradient-text mb-4">Bienvenido/a</h2>
            <p class="text-lg md:text-xl text-gray-700 max-w-4xl mx-auto mb-8 md:mb-10 leading-relaxed">
                Estás a punto de iniciar una herramienta de autodescubrimiento. Por favor, ingresa tus datos para comenzar.
            </p>
            
            <form id="registroForm" class="max-w-md mx-auto">
                <div class="mb-4">
                    <input type="text" id="studentId" required class="glass-effect text-base md:text-lg shadow-inner appearance-none border border-gray-200 rounded-xl w-full py-3 px-4 md:py-4 md:px-5 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ID Estudiante (Ej: 000123456)">
                </div>
                <div class="mb-6 md:mb-8">
                    <input type="email" id="studentEmail" required class="glass-effect text-base md:text-lg shadow-inner appearance-none border border-gray-200 rounded-xl w-full py-3 px-4 md:py-4 md:px-5 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Correo Institucional">
                </div>
                <button type="submit" class="start-btn text-white font-bold py-4 px-10 md:py-5 md:px-12 rounded-2xl text-xl md:text-2xl w-full">
                    Iniciar Test
                </button>
            </form>
        </section>
    </main>
    
    <footer class="text-center py-8">
        <div class="max-w-4xl mx-auto px-4"><p class="text-white text-sm mb-2">© 2025 UNIMINUTO. Todos los derechos reservados.</p><p class="text-blue-200 text-sm font-medium">Observatorio de Datos SYMBIOTIC</p></div>
    </footer>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const studentData = {
                codigo_institucional: document.getElementById('studentId').value,
                email: document.getElementById('studentEmail').value
            };
    
            try {
                // Llama a tu API de Python para iniciar la sesión
                const response = await fetch('https://api-encuesta-uniminuto-v1-e5f2dva8eydqggcm.chilecentral-01.azurewebsites.net/api/iniciar-sesion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });
                
                const data = await response.json();
    
                if (response.ok) {
                    // El backend devuelve el ID de la sesión, lo guardamos para usarlo en el test
                    sessionStorage.setItem('id_sesion', data.id_sesion);
                    sessionStorage.setItem('studentInfo', JSON.stringify(studentData)); // Para mostrar en resultados
                    window.location.href = 'test.html';
                } else {
                    alert('Error al registrar: ' + data.error);
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                alert('No se pudo conectar con el servidor. Asegúrate de que el script de Python (app.py) se esté ejecutando.');
            }
        });
    </script>

</body>

</html>
