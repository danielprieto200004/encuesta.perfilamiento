<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Perfilamiento - UNIMINUTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-700 antialiased">

    <header class="bg-white shadow-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <img class="h-20 w-auto" src="logo.png" alt="Logo UNIMINUTO">
                </div>
                <div class="text-right">
                    <h2 class="text-sm font-bold text-slate-800">Test de Perfilamiento</h2>
                    <p class="text-xs text-slate-500">Paso 1: Registro</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-lg p-8 md:p-10 space-y-8 bg-blue-50 rounded-2xl shadow-xl">
            
            <div class="text-center">
                 <h1 class="text-3xl font-extrabold tracking-tight text-blue-900">
                    ¡Tu perspectiva construye el futuro!
                 </h1>
                 <p class="mt-3 text-md text-blue-800">
                    Te invitamos a ser parte del cambio. Ingresa tus datos para iniciar esta herramienta de autodescubrimiento y ayudarnos a mejorar tu experiencia.
                 </p>
            </div>

            <form id="registroForm" class="mt-8 space-y-6">
                <div>
                    <label for="studentId" class="block text-sm font-medium text-slate-700">ID Estudiante</label>
                    <div class="mt-1">
                        <input id="studentId" name="student-id" type="text" required
                               class="block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="Ej: 000123456">
                    </div>
                     <p class="mt-2 text-xs text-slate-500">Si no sabes tu ID, revisa tu carnet físico o u-wallet.</p>
                </div>

                <div>
                    <label for="studentEmail" class="block text-sm font-medium text-slate-700">Correo Institucional</label>
                    <div class="mt-1">
                        <input id="studentEmail" name="email" type="email" autocomplete="email" required
                               class="block w-full px-4 py-3 bg-white border border-slate-300 rounded-lg text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="nombre.apellido@uniminuto.edu.co">
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="habeasDataCheck" name="accept-policy" type="checkbox"
                               class="h-4 w-4 text-indigo-600 border-slate-300 rounded focus:ring-indigo-500">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="habeasDataCheck" class="font-medium text-slate-700">
                            Acepto la <a href="URL_DE_LA_POLITICA_DE_DATOS" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-500">política de tratamiento de datos personales</a> de UNIMINUTO para la realización de este test.
                        </label>
                    </div>
                </div>

                <div>
                    <button id="submitBtn" type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 disabled:bg-slate-400 disabled:cursor-not-allowed">
                        Iniciar Test
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const registroForm = document.getElementById('registroForm');
        const submitBtn = document.getElementById('submitBtn');
        const habeasDataCheck = document.getElementById('habeasDataCheck');

        // Lógica para habilitar/deshabilitar el botón según el checkbox
        function toggleButtonState() {
            submitBtn.disabled = !habeasDataCheck.checked;
        }
        habeasDataCheck.addEventListener('change', toggleButtonState);
        toggleButtonState(); // Estado inicial del botón

        registroForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // --- BLOQUE DE VALIDACIÓN DE CORREO ---
            const emailInput = document.getElementById('studentEmail');
            const email = emailInput.value.trim();
            const studentIdInput = document.getElementById('studentId');

            if (!email.endsWith('@uniminuto.edu.co')) {
                alert('Error: Por favor, utiliza tu correo institucional válido que termine en "@uniminuto.edu.co".');
                emailInput.classList.add('border-red-500', 'ring-red-500');
                emailInput.focus();
                return; 
            } else {
                emailInput.classList.remove('border-red-500', 'ring-red-500');
            }
            // --- FIN DEL BLOQUE DE VALIDACIÓN ---

            const studentData = {
                codigo_institucional: studentIdInput.value,
                email: email 
            };
    
            try {
                // Llama a tu API de Python para iniciar la sesión
                const response = await fetch('https://api-encuesta-uniminuto-v1-e5f2dva8eydqggcm.chilecentral-01.azurewebsites.net/api/iniciar-sesion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });
                
                const data = await response.json();
    
                if (response.ok) {
                    sessionStorage.setItem('id_sesion', data.id_sesion);
                    sessionStorage.setItem('studentInfo', JSON.stringify(studentData)); 
                    window.location.href = 'test.html';
                } else {
                    alert('Error al registrar: ' + data.error);
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                alert('No se pudo conectar con el servidor. Asegúrate de que el script de Python (app.py) se esté ejecutando.');
            }
        });
    </script>
</body>
</html>
